    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Schedule Management</title>
        <!-- jQuery 먼저 로드 -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <!-- Popper.js 로드 -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <!-- Bootstrap CSS 추가 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- Bootstrap JavaScript 나중에 로드 -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
    <div class="container">
        <h1>일일 미션 스케줄</h1>

        <!-- Schedule Table -->
        <table class="table table-striped">
            <thead>
            <tr>
                <th>현재 일일 스케줄 점수 : <a id="totalPoint" th:text="${userpoint}">0</a></th>
            </tr>
            <tr>
                <th>스케줄 내용</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="mission : ${dailyList}">
                <td th:text="${mission.title}"></td>
                <td>
                    <!-- Add a button to trigger deletion -->
                    <button class="btn btn-success" th:onclick="'successMission(this, ' + ${mission.point} + ')'">완료</button>
                    <button class="btn btn-danger" th:onclick="'deleteMission(' + ${mission.sq} + ')'">삭제</button>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Button to open the add modal -->
        <button class="btn btn-primary" data-toggle="modal" data-target="#scheduleModal">스케줄 추가</button>

        <!-- Add Schedule Modal -->
        <div class="modal fade" id="scheduleModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel">스케줄 추가하기</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id="sfrm">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="title">스케줄 내용</label>
                                <input type="text" class="form-content" id="title" name="title" required> <!-- name이 Entity 필드와 일치해야함 -->
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                            <button type="submit" class="btn btn-primary">스케줄 추가</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#sfrm').on('submit', function(event) {
                  event.preventDefault();

                  let scheduleInput = {
                    title: $('#title').val()
                  };

                  $.ajax({
                    url: '/addSchedule',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(scheduleInput),
                    success: function(response) {
                              window.location.href = '/dsmemo';
                    },
                    error: function(xhr, status, error) {
                        console.error('스케줄 추가 실패:', error);
                    }
                });
            });
        });
    </script>

    <script>
        function deleteMission(sq) {
            if (confirm("삭제하시겠습니까?")) {

                  $.ajax({
                    url: '/deleteSchedule',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(sq),
                    success: function(response) {
                              window.location.href = '/dsmemo';
                    },
                    error: function(xhr, status, error) {
                        console.error('스케줄 삭제 실패:', error);
                    }
                });
            }
        }
    </script>

    <script>
        function successMission(button, point) {
            if (confirm("미션을 완료하셨습니까??")) {

                  $.ajax({
                    url: '/successSchedule',
                    type: 'POST',
                    data: {point : point},
                    success: function(response) {
                              button.disabled = true;
                    },
                    error: function(xhr, status, error) {
                        console.error('스케줄 완료 실패:', error);
                    }
                });
            }
        }
    </script>
    </body>
    </html>
