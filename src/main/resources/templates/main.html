<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Schedule Management</title>
    <!-- jQuery 먼저 로드 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Popper.js 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <!-- Bootstrap CSS 추가 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap JavaScript 나중에 로드 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
</head>
<body>
<div class="container">
    <h1>Schedule Management</h1>

    <!-- Schedule Table -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Schedule Description</th>
            <th>Points</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mission : ${missions}">
            <td th:text="${mission.description}"></td>
            <td th:text="${mission.points}"></td>
            <td>
                <!-- Add a button to trigger deletion -->
                <button class="btn btn-danger" th:onclick="'deleteMission(' + ${mission.id} + ')'">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Button to open the add modal -->
    <button class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add Schedule</button>

    <!-- Add Schedule Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Add New Schedule</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:action="@{/addSchedule}" method="post">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description" name="description" required>
                        </div>
                        <div class="form-group">
                            <label for="points">Points</label>
                            <input type="number" class="form-control" id="points" name="points" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Add Schedule</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function deleteMission(id) {
        if (confirm("Are you sure you want to delete this schedule?")) {
            window.location.href = '/deleteSchedule/' + id;
        }
    }
</script>
</body>
</html>
